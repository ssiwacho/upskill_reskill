{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index site.Data site.Language.Lang }}

<section class="portfolio-single-page section-sm">
  <div class="container">
    <div class="row">
      <center>
      <div class="col-md-5">
        {{ with .Params.image }}
        <img class="img-responsive w-20" src="{{ . | relURL }}" alt="">
        {{ end }}
      </div>
      </center>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="project-content mt-50">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
