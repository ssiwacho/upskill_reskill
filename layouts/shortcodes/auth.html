<style type="text/css" media="screen">
  /* Example 2 (login form) */
  .login-block {
    position: fixed;
    background: #eee;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 10000;
  }

  .lds-spinner {
    color: official;
    display: block;
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto;
  }

  .lds-spinner div {
    transform-origin: 40px 40px;
    animation: lds-spinner 1.2s linear infinite;
  }

  .lds-spinner div:after {
    content: " ";
    display: block;
    position: absolute;
    top: 3px;
    left: 37px;
    width: 6px;
    height: 18px;
    border-radius: 20%;
    background: #645F78;
  }

  .lds-spinner div:nth-child(1) {
    transform: rotate(0deg);
    animation-delay: -1.1s;
  }

  .lds-spinner div:nth-child(2) {
    transform: rotate(30deg);
    animation-delay: -1s;
  }

  .lds-spinner div:nth-child(3) {
    transform: rotate(60deg);
    animation-delay: -0.9s;
  }

  .lds-spinner div:nth-child(4) {
    transform: rotate(90deg);
    animation-delay: -0.8s;
  }

  .lds-spinner div:nth-child(5) {
    transform: rotate(120deg);
    animation-delay: -0.7s;
  }

  .lds-spinner div:nth-child(6) {
    transform: rotate(150deg);
    animation-delay: -0.6s;
  }

  .lds-spinner div:nth-child(7) {
    transform: rotate(180deg);
    animation-delay: -0.5s;
  }

  .lds-spinner div:nth-child(8) {
    transform: rotate(210deg);
    animation-delay: -0.4s;
  }

  .lds-spinner div:nth-child(9) {
    transform: rotate(240deg);
    animation-delay: -0.3s;
  }

  .lds-spinner div:nth-child(10) {
    transform: rotate(270deg);
    animation-delay: -0.2s;
  }

  .lds-spinner div:nth-child(11) {
    transform: rotate(300deg);
    animation-delay: -0.1s;
  }

  .lds-spinner div:nth-child(12) {
    transform: rotate(330deg);
    animation-delay: 0s;
  }

  @keyframes lds-spinner {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }

  #iderrorlogin {
    color: #e12433;
    font-size: 14px;
  }

  .login_form .header {
    display: flex;
    justify-content: space-between;
  }

  .login_form .header a {
    color: #fff;
  }

  .login_form .header a:hover {
    text-decoration: underline;
  }

  .wrapper {
    padding-top: 80px;
  }

  .form-signin {
    max-width: 380px;
    padding: 15px 35px 45px;
    margin: 0 auto;
    background-color: #fff;
    border: 1px solid rgba(0, 0, 0, 0.1);
  }

  .form-signin .form-signin-heading,
  .form-signin .checkbox {
    margin-bottom: 30px;
  }

  .form-signin .checkbox {
    font-weight: normal;
  }

  .form-signin .form-control {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin input[type=text] {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }

  .form-signin input[type=password] {
    margin-bottom: 20px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  .btn-custom {
    color: #fff;
    background-color: #645F78;
    border-color: #42404e;
  }

  .btn-custom:hover {
    color: #fff;
    background-color: #4d495d;
  }

  .text-right {
    text-align: right;
  }

  .form-signin * {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  .backhome a{
    color: #645F78;
  }

  .backhome a:hover {
    text-decoration: underline;
  }
</style>

<script type="text/javascript">
  $(document).ready(function () {
    $("body").append($("#loginblock"));
    $.ajax({
      type: 'GET',
      url: '/.netlify/functions/server/api/profile',
      beforeSend: function (xhr) {
        if (localStorage.token) {
          xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.token);
        }
      },
      success: function (data) {
        $("#loginblock").hide();
        $("#navigation ul.nav").append("<li id='idlogout'><a href='javascript:void(0)'>Logout</a></li>");
        $("#idlogout").click(function () {
          var confirmmsg = confirm("Are you sure to Logout?");
          if (confirmmsg) {
            localStorage.clear();
            window.location.href = "/";
          }
        });
      },
      error: function () {
        $("#ldsspinne").hide();
        $(".login_form").removeAttr('style');
        //$("#iderrorlogin").text("Sorry, you are not logged in.");
      }
    });
    $("#idbuttonlogin").click(function () {
      $("#iderrorlogin").text("");
      // console.log("username : ", $("#idusernamelogin").val());
      // console.log("password : ", $("#idpasswordlogin").val());
      $("#ldsspinne").show();
      $(".login_form").hide();
      $.ajax({
        type: "POST",
        url: "/.netlify/functions/server/login",
        data: {
          username: $("#idusernamelogin").val(),
          password: $("#idpasswordlogin").val()
        },
        success: function (data) {
          localStorage.token = data.token;
          //alert('Got a token from the server! Token: ' + data.token);
          $("#loginblock").hide();
          $("#navigation ul.nav").append("<li id='idlogout'><a href='javascript:void(0)'>Logout</a></li>");
          $("#idlogout").click(function () {
            var confirmmsg = confirm("Are you sure to Logout?");
            if (confirmmsg) {
              localStorage.clear();
              window.location.href = "/";
            }
          });
        },
        error: function () {
          $("#ldsspinne").hide();
          $(".login_form").show();
          $("#iderrorlogin").text("Login Failed");
        }
      });
      return false;
    });
  });
</script>
